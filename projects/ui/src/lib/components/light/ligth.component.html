<mat-grid-list cols="2" rowHeight="2:1">
    <mat-grid-tile>
        <mat-icon>
            {{light ? 'circle' : 'light_mode'}}
        </mat-icon>
    </mat-grid-tile>
    <mat-grid-tile>
        <mat-icon>auto_awesome</mat-icon>
    </mat-grid-tile>
    <mat-grid-tile>
        <button (click)="buttonClick('ON')" >
            Light ON
        </button>
    </mat-grid-tile>
    <mat-grid-tile>
        <button (click)="buttonClick('OFF')">Light OFF</button>
    </mat-grid-tile>
</mat-grid-list>
