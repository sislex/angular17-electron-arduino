<table mat-table [dataSource]="commandsList" class="mat-elevation-z8"> 

    <ng-container matColumnDef="num">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.num}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="event">
    <th mat-header-cell *matHeaderCellDef> Name event </th>
    <td mat-cell *matCellDef="let element"> {{element.event}} </td>
    </ng-container>

    <ng-container matColumnDef="prop">
    <th mat-header-cell *matHeaderCellDef> Property </th>
    <td mat-cell *matCellDef="let element"> {{element.prop}} </td>
    </ng-container>

    <ng-container matColumnDef="but">
    <th mat-header-cell *matHeaderCellDef> Button </th>
    <td mat-cell *matCellDef="let element"> 
        <button (click)="ButtonClick(element.event)"> Use command</button>
    </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
