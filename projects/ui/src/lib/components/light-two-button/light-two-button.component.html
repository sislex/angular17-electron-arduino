@if (!!mode && !!led) {
  <div class="body">
    <img [src]="getImagePath(led)" alt="">

    <div class="butt">
      <button mat-raised-button [disabled]="mode === 'ON'" color="primary" (click)="buttonClick('ON')" >
        Light ON
      </button>
      <button mat-raised-button [disabled]="mode === 'OFF'" color="primary" (click)="buttonClick('OFF')">
        Light OFF
      </button>
      <button mat-raised-button [disabled]="mode === 'BLINK'"  color="primary" (click)="buttonClick('BLINK')">
        Blink
      </button>
    </div>
  </div>
}
