<mat-card class="cards">
    <mat-card-content>
      <div class="header">
        <h3>USB Ports</h3>
        <button mat-icon-button (click)="buttonClick('GET_USB_DEVICES')">
          <mat-icon>sync</mat-icon>
        </button>
      </div>
      <hr>

      @if (!!usbList) {
        <table mat-table [dataSource]="usbList" class="mat-elevation-z8 demo-table">

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let item">{{item.name}}</td>
          </ng-container>

          <!-- Type Column -->
          <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef>Type</th>
            <td mat-cell *matCellDef="let item">
              {{item.type}}
            </td>
          </ng-container>

          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let item">
              @if (!item.isOpen) {
                <button
                  (click)="buttonClick('CONNECT_USB_DEVICE', {item})"
                  mat-raised-button
                  color="primary"
                  class="example-icon">
                  <mat-icon>account_circle</mat-icon>
                  <span>Connect</span>
                </button>
              } @else {
                <button
                  (click)="buttonClick('DISCONNECT_USB_DEVICE', {item})"
                  mat-raised-button
                  color="warn"
                  class="example-icon">
                  <mat-icon>account_circle</mat-icon>
                  <span>Disconnect</span>
                </button>
                <button
                  (click)="buttonClick('CONTROL', {item})"
                  mat-raised-button
                  color="primary"
                  class="example-icon">
                  <mat-icon>account_circle</mat-icon>
                  <span>CONTROL</span>
                </button>
              }
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr
            mat-row
            *matRowDef="let row; columns: displayedColumns;"
          ></tr>
        </table>
      }

    </mat-card-content>
  </mat-card>
