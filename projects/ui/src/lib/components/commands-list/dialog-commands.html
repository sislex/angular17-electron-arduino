<h1 mat-dialog-title>Data</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Enter data</mat-label>
    <input matInput [(ngModel)]="data.prop">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data.prop" cdkFocusInitial>Ok</button>
</div>
