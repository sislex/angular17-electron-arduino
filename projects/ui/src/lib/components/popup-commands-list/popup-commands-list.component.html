
<div mat-dialog-content>
    <p>Input data</p>
<mat-form-field class="example-form-field">
    <mat-label>...</mat-label>
    <textarea matInput type="text" [(ngModel)]="value"></textarea>
</mat-form-field>
</div>
    <div mat-dialog-actions>
        <button mat-button aria-label="Cancel" (click)="onNoClick()">No Thanks</button>
        @if (value) {
        <button mat-button aria-label="Send data" (click)="buttonClick(value)">Ok</button>
        }
    </div>
