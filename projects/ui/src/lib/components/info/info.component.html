<h1>{{title}}</h1>

<table mat-table [dataSource]="info" class="mat-elevation-z8"> 
    
    <ng-container matColumnDef="prop">
    <th mat-header-cell *matHeaderCellDef> Property </th>
    <td mat-cell *matCellDef="let element"> {{element.prop}} </td>
    </ng-container>

    <ng-container matColumnDef="descrip">
    <th mat-header-cell *matHeaderCellDef> Descripshion </th>
    <td mat-cell *matCellDef="let element"> {{element.descrip}} </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
