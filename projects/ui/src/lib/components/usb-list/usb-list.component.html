@if (!!usbList) {
  <table mat-table [dataSource]="usbList" class="mat-elevation-z8 demo-table">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th class="head" mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let item">{{item.name}}</td>
    </ng-container>

    <!-- Type Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let item">
        {{item.type}}
      </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let item">
        @if (!item.isOpen) {
          <button
            (click)="buttonClick('CONNECT_USB_DEVICE', {item})"
            mat-raised-button
            class="example-icon no-icon">
            <mat-icon>settings_input_hdmi</mat-icon>
            <span>Connect</span>
          </button>
        } @else {
              @if (item.type==='blink') {
              <button
              (click)="buttonClick('CONTROL', {item})"
              mat-raised-button
              color="primary"
              class="example-icon  no-icon">
              <mat-icon>back_hand</mat-icon>
              <span>Control</span>
            </button>
            } @else {
              <button
                mat-raised-button
                disabled
                class="example-icon  no-icon">
                <mat-icon class="loader">rotate_right</mat-icon>
                <span>Connected</span>
              </button>
            }         
        }
      </td>
    </ng-container>

    <ng-container matColumnDef="disconnect">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let item">
        @if (!item.isOpen) {
          <div class="example-button-container">
          <button
            mat-mini-fab disabled>
            <mat-icon>close</mat-icon>
          </button>
        </div>
        } @else {
          <div class="example-button-container">
            <button
              (click)="buttonClick('DISCONNECT_USB_DEVICE', {item})"
              mat-mini-fab 
              color="warn" 
              aria-label="Example icon button with a home icon">
              <mat-icon>close</mat-icon>
            </button>
          </div>
        }
      </td>
    </ng-container>

    <tr mat-header-row  *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
}
