<div class="body">
    @if (led==='ON') {
        <img src="./assets/images/blink/on.png">
    } @else if (led==='OFF') {
        <img src="./assets/images/blink/off.png">
    } @else if (led==='BLINK') {
        <img src="./assets/images/blink/blink.png"> 
    }
    <div class="butt">
    @if (led==='ON') {
    <button mat-raised-button disabled (click)="buttonClick('ON')" >
        Light ON
    </button>
    <button mat-raised-button color="primary" (click)="buttonClick('OFF')">
        Light OFF
    </button> 
    <button mat-raised-button color="primary" (click)="buttonClick('BLINK')">
        Blink
    </button>
    } @else if (led==='OFF') {
        <button mat-raised-button color="primary" (click)="buttonClick('ON')" >
            Light ON
        </button>
        <button mat-raised-button disabled (click)="buttonClick('OFF')">
            Light OFF
        </button> 
        <button mat-raised-button color="primary" (click)="buttonClick('BLINK')">
            Blink
        </button>
    } @else if (led==='BLINK') {
        <button mat-raised-button color="primary" (click)="buttonClick('ON')" >
            Light ON
        </button>
        <button mat-raised-button color="primary" (click)="buttonClick('OFF')">
            Light OFF
        </button> 
        <button mat-raised-button disabled (click)="buttonClick('BLINK')">
            Blink
        </button>
    }
    </div>
    </div>
