<mat-toolbar color="warn">
    <button mat-icon-button [matMenuTriggerFor]="menu" class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
    </button>
<span>{{ message }}</span>
<button mat-icon-button>
    <mat-icon>location_on</mat-icon>
  </button>
  
  <button mat-icon-button>
      <mat-icon>calculate</mat-icon>
    </button>
    <button mat-icon-button>
        <mat-icon>location_searching</mat-icon>
      </button>
    <span class="example-spacer"></span>
    <button mat-icon-button>
        <mat-icon>signal_cellular_alt</mat-icon>
      </button>
    <button mat-icon-button>
        <mat-icon>battery_charging_full</mat-icon>
      </button>
    <button mat-icon-button [matMenuTriggerFor]="setting" class="example-icon favorite-icon">
<mat-icon>settings</mat-icon>
</button>
<mat-menu #menu="matMenu">
<!-- Набор кнопок  -->
<button mat-menu-item (click)="buttonClick('control')">
    <mat-icon>back_hand</mat-icon>
    <span>Control device</span>
</button>
<button mat-menu-item (click)="buttonClick('widget')">
    <mat-icon>help_outline</mat-icon>
    <span>About the widget</span>
</button>
<button mat-menu-item (click)="buttonClick('device')">
    <mat-icon>device_unknown</mat-icon>
    <span>About the device</span>
</button>
<button mat-menu-item (click)="buttonClick('log')">
    <mat-icon>feed</mat-icon>
    <span>Device log</span>
</button>
<button mat-menu-item (click)="buttonClick('commands')">
    <mat-icon>format_list_numbered</mat-icon>
    <span>Commands list</span>
</button>
</mat-menu>

<mat-menu #setting="matMenu">
    <!-- Набор кнопок  -->
    <button mat-menu-item (click)="buttonClick('security')">
        <mat-icon>security</mat-icon>
        <span>Security mode</span>
    </button>
    <button mat-menu-item (click)="buttonClick('auto')">
        <mat-icon>do_not_touch</mat-icon>
        <span>Automatic mode</span>
    </button>
    </mat-menu>
</mat-toolbar>
