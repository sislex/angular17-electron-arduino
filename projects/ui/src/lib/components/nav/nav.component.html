<mat-toolbar color="primary">
  <button mat-icon-button [matMenuTriggerFor]="menu" class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span>{{ message }}</span>
  <button mat-icon-button>
    <mat-icon>mic_none</mat-icon>
  </button>
  <button mat-icon-button>
    <mat-icon>safety_check</mat-icon>
  </button>
  <span class="example-spacer"></span>
  <button mat-icon-button>
    <mat-icon>location_on</mat-icon>
  </button>
  <button mat-icon-button>
    <mat-icon>email</mat-icon>
  </button>
  <button mat-icon-button>
    <mat-icon>search</mat-icon>
  </button>
  <button mat-icon-button [matMenuTriggerFor]="setting" class="example-icon favorite-icon">
    <mat-icon>settings</mat-icon>
  </button>
  <account-menu (emitter)="emitter.emit($event)"></account-menu>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="buttonClick('cable')">
      <mat-icon>cable</mat-icon>
      <span>USB list</span>
    </button>
    <button mat-menu-item (click)="buttonClick('about')">
      <mat-icon>help_outline</mat-icon>
      <span>About the widget</span>
    </button>
    <button mat-menu-item (click)="buttonClick('log')">
      <mat-icon>feed</mat-icon>
      <span>Logs</span>
    </button>
    <button mat-menu-item (click)="buttonClick('commands')">
      <mat-icon>format_list_numbered</mat-icon>
      <span>Commands list</span>
    </button>
  </mat-menu>
  <mat-menu #setting="matMenu">
    <!-- Набор кнопок  -->
    <button mat-menu-item (click)="buttonClick('security')">
      <mat-icon>security</mat-icon>
      <span>Dark mode</span>
    </button>

  </mat-menu>

</mat-toolbar>
