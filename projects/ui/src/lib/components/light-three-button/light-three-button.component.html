<mat-grid-list  cols="3" rowHeight="2:1">
    <mat-grid-tile>
        <img src="./assets/images/blink/ON.png">
    </mat-grid-tile>
    <mat-grid-tile>
        <img src="./assets/images/blink/OFF.png">
    </mat-grid-tile>
    <mat-grid-tile>
        <img src="./assets/images/blink/BLINK.png">
    </mat-grid-tile>
    <mat-grid-tile>
        <button mat-raised-button [disabled]="mode === 'ON'" color="primary" (click)="buttonClick('ON')" >
            Light ON
        </button>
    </mat-grid-tile>
    <mat-grid-tile>
        <button mat-raised-button [disabled]="mode === 'OFF'" color="primary" (click)="buttonClick('OFF')">
            Light OFF
        </button>
    </mat-grid-tile>
    <mat-grid-tile>
        <button mat-raised-button [disabled]="mode === 'BLINK'" color="primary" (click)="buttonClick('BLINK')">
            Blink
        </button>
    </mat-grid-tile>
</mat-grid-list>
