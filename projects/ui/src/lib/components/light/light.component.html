<mat-grid-list cols="3" rowHeight="2:1">
    <mat-grid-tile>
        <img src="https://i.imgur.com/zqzZrAw.png">
    </mat-grid-tile>
    <mat-grid-tile>
        <img src="https://i.imgur.com/ByJ9zlf.png">
    </mat-grid-tile>
    <mat-grid-tile>
        <mat-icon>auto_awesome</mat-icon>
    </mat-grid-tile>
    <mat-grid-tile>
        <button (click)="buttonClick('ON')" >
            Light ON
        </button>
    </mat-grid-tile>
    <mat-grid-tile>
        <button (click)="buttonClick('OFF')">
            Light OFF
        </button>
    </mat-grid-tile>
    <mat-grid-tile>
        <button (click)="buttonClick('BLINK')">
            Blink
        </button>
    </mat-grid-tile>
</mat-grid-list>
