@if (!!stateLog) {
<table mat-table [dataSource]="stateLog" class="mat-elevation-z8"> 

  <ng-container matColumnDef="direction">
    <th mat-header-cell *matHeaderCellDef> Direction </th>
    <td mat-cell *matCellDef="let element"> {{element.direction}} </td>
  </ng-container>

  <ng-container matColumnDef="event">
    <th mat-header-cell *matHeaderCellDef> Event </th>
    <td mat-cell *matCellDef="let element"> {{element.message.toString()}} </td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let element"> {{element.timestamp| date: "yyyy.MM.dd - hh:mm:ss"}}  </td>
  </ng-container>
  
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
}
