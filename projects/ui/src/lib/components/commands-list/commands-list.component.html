@if (!!commandsList) {
    <table mat-table [dataSource]="commandsList" class="mat-elevation-z8"> 
    
        <ng-container matColumnDef="number">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element; let i = index"> {{i + 1}} </td>
        </ng-container>
    
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name event </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
    
        <ng-container matColumnDef="event">
            <th mat-header-cell *matHeaderCellDef> Description event </th>
            <td mat-cell *matCellDef="let element"> {{element.description}}</td>
        </ng-container>
    
        <ng-container matColumnDef="button">
            <th mat-header-cell *matHeaderCellDef> Button </th>
            <td mat-cell *matCellDef="let element"> 
                <button mat-raised-button color="primary" (click)="buttonClick(element.event)">Send Command</button>
            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
}
